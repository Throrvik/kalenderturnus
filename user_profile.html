<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brukerprofil - KalenderTurnus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/user_profile.css">
    <script defer src="js/message.js"></script>
    <script defer src="js/session.js"></script>
    <script defer src="js/user_profile.js"></script>
</head>
<body>
    <header class="header">
        <h1>KalenderTurnus</h1>
        <div id="user-info"></div>
        <div id="hamburger" class="hamburger">&#9776;</div>
    </header>

    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">Kalender</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="friends.html" id="friends-link" style="display: none;">Venner</a></li>
            <li><a href="login.html" id="login-link">Logg inn</a></li>
        </ul>
    </nav>

    <div class="contact-box user-profile-box">
        <form id="user-profile-form" class="user-profile" novalidate>
            <h2>Brukerprofil</h2>

            <div class="profile-card">
                <div class="avatar-section">
                    <div id="avatar-preview" class="avatar-img">ðŸ‘¤</div>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div class="avatar-buttons">
                        <button type="button" id="avatar-remove" class="btn-secondary">Slett bilde</button>
                        <button type="button" id="avatar-view" class="btn-secondary" style="display:none;">ForhÃ¥ndsvis</button>
                    </div>
                </div>
                <div class="name-section">
                    <div class="form-group">
                        <label for="first-name">Fornavn</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Fornavn" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Etternavn</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Etternavn" required>
                    </div>
                </div>
            </div>

            <section class="account-section">
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <a href="change_password.html" class="btn-secondary password-link">Endre passord</a>
            </section>

            <section class="work-section">
                <div class="form-group">
                    <label for="company">Firma</label>
                    <input type="text" id="company" name="company">
                    <div class="options-inline">
                        <label><input type="checkbox" id="company-hide"> Skjul</label>
                        <label><input type="checkbox" id="company-na"> NA</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Arbeidssted</label>
                    <input type="text" id="location" name="location">
                    <div class="options-inline">
                        <label><input type="checkbox" id="location-hide"> Skjul</label>
                        <label><input type="checkbox" id="location-na"> NA</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="shift">Turnus</label>
                        <select id="shift" name="shift">
                            <option value="">Velg...</option>
                            <option value="mandag-fredag">Mandag til fredag</option>
                            <option value="1-2">1-2</option>
                            <option value="1-3">1-3</option>
                            <option value="1-4">1-4</option>
                            <option value="2-2">2-2</option>
                            <option value="2-3">2-3</option>
                            <option value="2-4">2-4</option>
                            <option value="2-6">2-6</option>
                            <option value="2-10">2-10</option>
                            <option value="3-3">3-3</option>
                            <option value="4-4">4-4</option>
                            <option value="4-5">4-5</option>
                            <option value="4-8">4-8</option>
                            <option value="5-5">5-5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="first-shift">FÃ¸rste skift</label>
                        <input type="date" id="first-shift" name="first-shift">
                    </div>
                </div>
                <div class="options-inline">
                    <label><input type="checkbox" id="shift-hide"> Skjul</label>
                    <label><input type="checkbox" id="shift-na"> NA</label>
                </div>
            </section>

            <button type="submit" class="btn">Oppdater profil</button>
            <button type="button" id="preview-btn" class="btn-secondary">ForhÃ¥ndsvis</button>
            <button type="button" id="delete-profile-btn" class="btn-secondary">Slett profil</button>
            <div id="message"></div>
        </form>
    </div>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <div id="preview-content"></div>
        </div>
    </div>
</body>
</html>
