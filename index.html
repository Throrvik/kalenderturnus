<!DOCTYPE html>
<html lang="no">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/calendar.css">
    <script defer src="js/message.js"></script>
    <script defer src="js/kalender.js"></script>
    <script defer src="js/session.js"></script>
</head>
<body>
    <header class="header">
        <h1>KalenderTurnus</h1>
        <div id="user-info"></div>
        <span id="request-alert" class="request-alert" style="display:none;">üîî</span>
        <div id="hamburger" class="hamburger">&#9776;</div>
    </header>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="index.html">Kalender</a></li>
                <li><a href="about.html">Om oss</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="friends.html" id="friends-link" style="display: none;">Kollegaer</a></li>
                <li><a href="login.html" id="login-link">Logg inn</a></li>
            </ul>
        </nav>
    <!-- Kalender -->
    <div class="container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-button">‚Üê Forrige</button>
            <h2 id="month-year">Oktober 2024</h2>
            <button id="next-month" class="nav-button">Neste ‚Üí</button>
        </div>
        <div id="user-shift-toggle" class="user-shift-toggle" style="display:none;">
            <label><input type="checkbox" id="show-user-shift"> <span id="user-shift-label"></span></label>
        </div>
        <div class="weekday-row">
            <div class="weekday">MON</div>
            <div class="weekday">TIR</div>
            <div class="weekday">ONS</div>
            <div class="weekday">TOR</div>
            <div class="weekday">FRE</div>
            <div class="weekday">L√òR</div>
            <div class="weekday">S√òN</div>
        </div>
        <div class="calendar-grid"></div>
        <div id="turnus-oversikt" class="turnus-oversikt"></div>

        <div class="colleague-section">
            <h3>Kollegaskift</h3>
            <input type="text" id="colleague-search" placeholder="S√∏k kollega">
            <div id="colleague-list" class="colleague-list"></div>
        </div>

    <div class="shift-form">
        <h3>Legg til ny turnus manuelt</h3>
        
        <label for="shift-name">Navn p√• turnus:</label>
        <input type="text" id="shift-name" placeholder="Eks: Thomas">
        
        <label for="shift-duration">Turnus lengde:</label>
        <select id="shift-duration">
            <!-- Forh√•ndsdefinerte turnuser -->
            <option value="1-1">1-1</option>
            <option value="1-2">1-2</option>
            <option value="1-3">1-3</option>
            <option value="1-4">1-4</option>
            <option value="2-2">2-2</option>
            <option value="2-3">2-3</option>
            <option value="2-4">2-4</option>
            <option value="2-6">2-6</option>
            <option value="3-3">3-3</option>
            <option value="3-4">3-4</option>
            <option value="4-4">4-4</option>
            <option value="4-5">4-5</option>
            <option value="4-8">4-8</option>
            <option value="5-5">5-5</option>
            <option value="custom">Valgfritt...</option>
        </select>
                
        <label for="shift-start">F√∏rste skiftdag</label>
        <input type="date" id="shift-start">
        
        <label for="shift-color">Velg farge:</label>
        <select id="shift-color">
            <option value="#FF6666" style="background-color:#FF6666;">R√∏d</option>
            <option value="#FFB266" style="background-color:#FFB266;">Oransje</option>
            <option value="#FFFF66" style="background-color:#FFFF66;">Gul</option>
            <option value="#B2FF66" style="background-color:#B2FF66;">Lys Gr√∏nn</option>
            <option value="#66FFB2" style="background-color:#66FFB2;">Turkis</option>
            <option value="#66B2FF" style="background-color:#66B2FF;">Lys Bl√•</option>
            <option value="#FF66B2" style="background-color:#FF66B2;">Rosa</option>
            <option value="#CC66FF" style="background-color:#CC66FF;">Fiolett</option>
            <option value="#66FF66" style="background-color:#66FF66;">Gr√∏nn</option>
            <option value="#CCCCCC" style="background-color:#CCCCCC;">Lys Gr√•</option>
        </select>
        
        <button id="add-shift" class="btn">Legg til turnus</button>
        <button id="reset" class="btn-secondary">T√∏m skjema</button>
        <div id="message"></div>
    </div>

    <!-- Kolonnetitler for turnuslisten -->
    <div class="shift-list-header">
        <span class="shift-header">Velg</span>
        <span class="shift-header">Navn p√• turnus</span>
        <span class="shift-header">Turnus</span>
        <span class="shift-header">Handling</span>
    </div>

    <!-- Liste over aktive turnuser med mulighet for sletting og skjuling -->
    <div id="shift-list" class="shift-list"></div>

</div>

<div id="colleague-modal" class="modal">
    <div class="modal-content">
        <span id="colleague-close" class="close">&times;</span>
        <div id="colleague-content"></div>
    </div>
</div>


</body>
</html>
