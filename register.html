<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg - MinTurnus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <script defer src="js/session.js"></script>
    <script defer src="js/login.js"></script>
</head>
<body>
    <header class="header">
        <h1>MinTurnus</h1>
        <div id="hamburger" class="hamburger">&#9776;</div>
        <div id="user-info"></div>
        <span id="request-alert" class="request-alert" style="display:none;">ðŸ””</span>
    </header>
    
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">Kalender</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li id="friends-item" style="display:none;"><a href="friends.html" id="friends-link">Kollegaer</a></li>
            <li><a href="login.html" id="login-link">Logg inn</a></li>
        </ul>
    </nav>
    
    <div class="login-box">
        <form id="form" data-action="register" novalidate>
            <h1 class="page-title">Registrer deg</h1>
            <div class="form-group"> 
                <div id="error-messages" class="error-messages"></div> <!-- Feilmeldingscontainer -->
            </div>
            <div class="form-group">
                <input type="text" id="firstname" name="firstname" placeholder="Fornavn" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastname" name="lastname" placeholder="Etternavn" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-post" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Passord" required>
            </div>
            <div class="form-group">
                <input type="password" id="password_repeat" name="password_repeat" placeholder="Gjenta passord" required>
            </div>
            <button type="submit" class="btn">Registrer deg</button>
            <br><br>
            <p>Har du allerede en konto? <a href="login.html">Logg inn</a></p>
        </form>
    </div>

    <script>
        // Litt JavaScript for Ã¥ sikre at skjemaet oppfÃ¸rer seg som forventet
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');
            const errorMessages = document.getElementById('error-messages');

            if (form) {
                form.addEventListener('submit', function (e) {
                    // Sjekk om passordene stemmer overens
                    const password = document.getElementById('password').value;
                    const passwordRepeat = document.getElementById('password_repeat').value;
                    if (password !== passwordRepeat) {
                        e.preventDefault();
                        errorMessages.textContent = 'Passordene stemmer ikke overens.';
                        errorMessages.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
