<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lønnskalkulator - KalenderTurnus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <script defer src="js/salary_calculator.js"></script>
    <script defer src="js/session.js"></script>
</head>
<body>
    <header class="header">
        <h1>KalenderTurnus</h1>
        <div id="user-info" style="float: right;"></div>
        <div id="hamburger" class="hamburger">&#9776;</div>
    </header>

    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">Kalender</a></li>
            <li><a href="friends.html" id="friends-link" style="display: none;">Venner</a></li>
            <li><a href="salary.html" id="salary-link" style="display: none;">Lønnstabell</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="login.html" id="login-link">Logg inn</a></li>
        </ul>
    </nav>    

    <!-- Main container without extra wrapping div -->
        <div class="contact-box">
            <form id="form">
                <h2>Beregn Lønn</h2>
                <div>
                    <label for="wage-class" class="form-label">Velg lønnsklasse (A1-E):</label>
                    <select id="wage-class" name="wage-class" class="form-select">
                        <option value="A1">A1</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            <div>
                <label for="wage-level" class="form-label">Velg lønnstrinn (0-6):</label>
                <select id="wage-level" name="wage-level" class="form-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div>
                <label for="hours-regular" class="form-label">Antall timer ordinært:</label>
                <input type="number" id="hours-regular" name="hours-regular" value="0" class="form-input">
            </div>

            <div>
                <label for="hours-overtime" class="form-label">Antall timer overtid:</label>
                <input type="number" id="hours-overtime" name="hours-overtime" value="0" class="form-input">
            </div>

            <div>
                <label for="hours-shift" class="form-label">Antall timer svingskift:</label>
                <input type="number" id="hours-shift" name="hours-shift" value="0" class="form-input">
            </div>

            <div>
                <label for="hours-night" class="form-label">Antall timer nattskift:</label>
                <input type="number" id="hours-night" name="hours-night" value="0" class="form-input">
            </div>

            <div>
                <label for="position-supplement" class="form-label">Overordnet stilling tillegg (kr):</label>
                <input type="number" id="position-supplement" name="position-supplement" value="0" class="form-input">
            </div>

            <div>
                <label for="holiday-days" class="form-label">Antall feriedager:</label>
                <input type="number" id="holiday-days" name="holiday-days" value="0" class="form-input">
            </div>

            <div>
                <label for="tax-percentage" class="form-label">Skatteprosent:</label>
                <input type="number" id="tax-percentage" name="tax-percentage" value="44" class="form-input">
            </div>

            <div class="result-section">
                <h3 class="result-title">Resultater:</h3>
                <div class="result-item">
                    <span class="result-label">Totalt brutto lønn:</span>
                    <span id="total-brutto" class="result-value">0.00 kr</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Skatt:</span>
                    <span id="total-tax" class="result-value">0.00 kr</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Nettolønn:</span>
                    <span id="net-pay" class="result-value">0.00 kr</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Brutto inkl. feriepenger:</span>
                    <span id="gross-including-holiday" class="result-value">0.00 kr</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
