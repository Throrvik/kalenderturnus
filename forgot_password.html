<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cookie-consent.css">
    <script defer src="js/session.js"></script>
    <script defer src="js/cookie-consent.js"></script>
</head>
<body>
    <header class="header">
        <h1>Min<span class="accent-text">Turnus</span></h1>
        <div class="user-container">
            <span id="request-alert" class="request-alert" style="display:none;">ðŸ””</span>
            <div id="user-info"></div>
        </div>
        <div id="hamburger" class="hamburger">&#9776;</div>
    </header>

    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="index.html">Kalender</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li id="friends-item" style="display:none;"><a href="friends.html" id="friends-link">Kollegaer</a></li>
            <li><a href="login.html" id="login-link">Logg inn</a></li>
        </ul>
    </nav>

    <div class="login-box">
        <h1 class="page-title">Glemt Passord?</h1>
        <form id="forgot-password-form" novalidate>   
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Skriv inn e-post" required>
            </div>
            <button type="submit" class="btn">Send tilbakestillingslenke</button>
            <button type="button" class="btn-secondary" onclick="goBack()">Tilbake</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const responseMessageDiv = document.getElementById('responseMessage');
    
            forgotPasswordForm.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const email = document.getElementById('email').value;
    
                if (!email || !isValidEmail(email)) {
                    responseMessageDiv.textContent = 'Vennligst skriv inn en gyldig e-postadresse.';
                    responseMessageDiv.style.display = 'block';
                    responseMessageDiv.style.color = '#28203f'; // Endret til svart
                    responseMessageDiv.style.fontWeight = 'bold';
                    return;
                }
    
                fetch('backend/forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    responseMessageDiv.textContent = data.message;
                    responseMessageDiv.style.display = 'block';
                    responseMessageDiv.style.color = '#28203f'; // Endret til svart
                    responseMessageDiv.style.fontWeight = 'bold';
                })
                .catch(error => {
                    console.error('Feil ved tilbakestilling av passord:', error);
                    responseMessageDiv.textContent = 'Det oppstod en feil. Vennligst prÃ¸v igjen senere.';
                    responseMessageDiv.style.display = 'block';
                    responseMessageDiv.style.color = '#28203f'; // Endret til svart
                    responseMessageDiv.style.fontWeight = 'bold';
                });
            });
    
            function isValidEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            // Tilbakeknapp funksjon
            window.goBack = function() {
                window.location.href = 'login.html';
            };
        });
    </script>

    <div id="cookie-banner" class="cookie-banner">
        <p>Dette nettstedet bruker cookies og localStorage for Ã¥ gi deg en bedre opplevelse.</p>
        <button id="accept-cookies">Godta</button>
        <button id="reject-cookies">AvslÃ¥</button>
    </div>

</body>
</html>
